<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game Registration</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f0a500;
      text-align: center;
    }

    .container p {
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: #d1d1d1;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: #d1d1d1;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #f0a500;
      background: #444;
    }

    .register-button {
      background: #f0a500;
      color: #121212;
      font-weight: bold;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease-in-out;
    }

    .register-button:hover {
      background: #d18b00;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="c1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Join the Chess Battle</h1>
    <p>Enter the world of strategy and skill!</p>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
  </div>

  <script>
    // JavaScript Code
    document.getElementById('registrationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Welcome to the Chess Battle! Registration Successful!');
    });
  </script>
</body>
</html>
